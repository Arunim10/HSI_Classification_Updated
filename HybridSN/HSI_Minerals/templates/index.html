<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
</head>
<body>
    <h1>Upload Model and Data</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="model_file">Model File (.pth):</label><br>
        <input type="file" id="model_file" name="model_file" accept=".pth"><br><br>

        <label for="data_file">Data File (.h5):</label><br>
        <input type="file" id="data_file" name="data_file" accept=".h5"><br><br>

        <input type="submit" value="Upload and Predict">
    </form>
</body>
</html>
